<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <h1 class="title my-5">Press Enter key to start</h1>

<!-- DONT ADD ANY STYLE ATTRIBUTES TO THE BUTTONS AS THEY ARE REMOVED WHEN GAME IS RESTARTED -->
    <div class="container justify-content-center">
        <button class="green button" id="green"><img src="./arrow-icons/arrow-up.svg" class="arrow-icon"></button>
        <button class="red button" id="red"><img src="./arrow-icons/arrow-left.svg" class="arrow-icon"></button>
        <button class="yellow button" id="yellow"><img src="./arrow-icons/arrow-right.svg" class="arrow-icon"></button>
        <button class="blue button" id="blue"><img src="./arrow-icons/arrow-down.svg" class="arrow-icon"></button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
